<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>total count</title>
    <script>
        var n = 123, cnt = 0;
        while (n != 0) {
            cnt++;
            n = Math.floor(n / 10);
        }
        document.write("Total Digit = " + cnt);
    </script>

</head>
