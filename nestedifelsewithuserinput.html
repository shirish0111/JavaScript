<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function display() {
            var a = Number(document.getElementById("num1").value);
            var b = Number(document.getElementById("num2").value);
            var c = Number(document.getElementById("num3").value);
            if (a > b && a > c) {
                document.getElementById("abc").innerHTML = "<h1 style='color:crimson;'> a is the \
greatest</h1>";
            }
            

            
            else {
                if (c > a && c > b) {
                    document.getElementById("abc").innerHTML = "<h1 style='color:green;'>c is the greatest</h1";
                }
                else {
                    
                    document.getElementById("abc").innerHTML = "<h1 style ='color:blue;'>b is the greatest</h1>";
                }
            }
        }
    </script>
</head>
<body>
    <label>Enter any three numbers</label>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="text" id="num3" />
    <input type="button" value="enter" onclick="display()" />
    <h1 id="abc"></h1>

</body>
</html>
