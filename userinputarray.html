<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cities = [];
        function AddCity() {
            var c = document.getElementById("t1").value;

            var i = cities.indexOf(c.toUpperCase());

            if (i == -1) {
                cities.push(c.toUpperCase());
            }
            else {
                alert("Already Exists");
            }



            document.getElementById("t1").value = "";
            DisplayCities();
        }

        function DisplayCities() {
            var data = "";
            for (var i = 0; i < cities.length; i++) {
                data += "<li>" + cities[i] + "</li>";
            }
            document.getElementById("a1").innerHTML = data;
        }
    </script>
</head>

<body>
    <input type="text" id="t1" />
    <input type="button" value="Submit" onclick="AddCity()" />

    <ul id="a1"></ul>

</body>
</html>
