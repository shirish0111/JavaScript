<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var a;
        for (a =2 ; a <= 100; a++) {
            if (a % 2 == 0) {
                document.write(a + "  is even number" + "<br/>");

            }
            else {
                document.write(a + "  is odd number" + "<br/>");

            }
            
            
        }
    </script>
</head>
<body>

</body>
</html>
