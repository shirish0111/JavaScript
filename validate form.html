<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Bootstrap Files/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Bootstrap Files/js/jquery.min.js"></script>
    <script src="../Bootstrap Files/js/bootstrap.min.js"></script>
    <script>

        function Validate() {
            var status = true;
            var eid = document.forms["empform"]["eid"].value;
            var ename = document.forms["empform"]["ename"].value;
            if (eid == "") {
                status = false;
                document.getElementById("spnid").innerHTML = "Please enter employee ID";
                return status;
            }
            else {
                status = true;
                document.getElementById("spnid").innerHTML = "";
            }
            if (ename == "") {
                status = false;
                document.getElementById("spnname").innerHTML = "Please enter employee Name";
                return status;
            }
            else {
                status = true;
                document.getElementById("spnname").innerHTML = "";
            }
            return status;
        }
    </script>
</head>
<body>
    <form name="empform" method="get" onsubmit="return Validate()" action="https://ciitinstitute.com/">
        <div class="panel panel-danger">
            <div class="panel panel-heading">
                <div class="panel-title">Employee Form</div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>EmployeeID</label><br />
                    <input type="text" placeholder="enter your employee_id" name="eid" class="form-control"/><br />
                    <span id="spnid" style="color:red" ></span>
                    <label>employee Name</label><br />
                    <input type="text" placeholder="enter your name" name="ename" class="form-control" />
                    <span id="spnname" style="color:red" ></span>
                </div>

                
                
            </div>
            <div class="panel-footer">
                <input type="submit" value="Submit" /><br />
                <input type="reset"
          value="Reset" />
            </div>
        </div>
 </form>

</body>
</html>
