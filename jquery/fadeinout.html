<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Bootstrap Files/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnfadein").click(function () {
                $("#div").fadeIn(2000);
            })
            $("#btnfadeout").click(function () {
                $("#div").fadeOut(2000);
            })
            $("#btnfadetoggle").click(function () {
                $("#div").fadeToggle(2000);

            })
        })
    </script>
</head>
<body>
    <input type="button" value="fadein" id="btnfadein" />
    <input type="button" value="fadeout" id="btnfadeout" />
    <input type="button" value="fadetoggle" id="btnfadetoggle" />
    <img style="height:300px;width:300px;" id="div" src="missileman.jpeg" />

</body>
</html>
