<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Bootstrap Files/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnstart").click(function () {
                $("#div").animate({ "height": "+=500px", "width": "+=500px" })

            });
            $("#btnend").click(function () {
                $("#div").animate({ "height": "-=500px", "width": "-=500px" })
            });


        })
    </script>
</head>
<body>
    <input type="button" value="Start" id="btnstart" />
    <input type="button" value="End" id="btnend" />
    <img style="height:200px;width:300px;"id="div" src="pexels-pixabay-60597.jpg" />
</body>
</html>
