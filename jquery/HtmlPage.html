<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../Bootstrap Files/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btndisplay").click(function () {
                $("#div").css({ "height": "200px", "width": "500px", "background-color": "red" });
            })
        })
    </script>
</head>
<body>
    <input type="button" value="Display" id="btndisplay" />
    <h1 id="div"></h1>

</body>
</html>
