<html>
<head>

    <script>
        var total=0, totalyes=0, totalno=0;

            var a = document.getElementById("abc");
            var b = document.getElementById("xyz");
            if (a.checked) {
                totalyes++
            }
            else {
                if (b.checked) {
                    totalno++
                }

                    alert("Please choose any one!");
                }
            }
            total = totalyes + totalno;
            document.getElementById("1").innerHTML ="<h1 style='color:green;'>totalyes=</h1>" +totalyes;
            document.getElementById("2").innerHTML = "<h1 style='color:red;'>totalno=</h1>"+totalno;
            document.getElementById("3").innerHTML = "<h1 style='color:blue;'>total=</h1>"+total;
        }
    </script>
</head>
<body>
    <h1>Do you know HTML?</h1><br />
    <input type="radio" name="ab"  id="abc"/>Yes<br />

</html>
